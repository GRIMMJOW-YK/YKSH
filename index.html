<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GRIMMJOW-YK</title>
  <link rel="icon" href="https://cdn.ironman.my.id/i/42b7oj.jpg" />
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      transition: background-color 0.3s, color 0.3s;
    }
    header {
      text-align: center;
      padding: 1em;
      background-color: #222;
    }
    header img {
      width: 96px;
      height: 96px;
      border-radius: 12px;
      border: 2px solid #555;
    }
    h1 {
      margin-top: 0.5em;
      font-size: 2em;
      color: #f33;
    }
    .post {
      background-color: #1c1c1c;
      border-radius: 10px;
      margin: 1em;
      padding: 1em;
      transition: transform 0.3s;
    }
    .post:hover {
      transform: scale(1.01);
    }
    .post img, .post video {
      max-width: 100%;
      border-radius: 10px;
    }
    .timestamp {
      color: #aaa;
      font-size: 0.9em;
      margin-top: 0.5em;
    }
    .footer {
      text-align: center;
      padding: 1em;
      font-size: 0.9em;
      background-color: #222;
      color: #888;
    }
    .dark-mode-toggle {
      position: fixed;
      top: 10px;
      right: 10px;
      padding: 0.5em 1em;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .dark {
      background-color: #fff;
      color: #111;
    }
    .dark .post {
      background-color: #f3f3f3;
    }
  </style>
</head>
<body>
  <button class="dark-mode-toggle" onclick="toggleDarkMode()">Toggle Mode</button>
  <header>
    <img src="https://cdn.ironman.my.id/i/42b7oj.jpg" alt="GRIMMJOW-YK Logo">
    <h1>GRIMMJOW-YK</h1>
  </header>

  <main id="post-container"></main>

  <footer class="footer">
    © 2025 __.yadhu.__ | Follow on <a href="https://instagram.com" target="_blank" style="color: #aaa;">Instagram</a>
  </footer>

  <script>
    const posts = [
      {
        type: 'image',
        title: 'MASTER!',
        content: 'MASTER THE BLASTER',
        media: 'https://cdn.ironman.my.id/i/mx4psy.jpg',
        date: 'July 8, 2025, 11:31 AM IST'
      },
      {
        type: 'video',
        title: 'GRIMMJOW ☠️',
        content: '',
        media: 'https://cdn.ironman.my.id/i/z8qqze.mp4',
        date: 'July 8, 2025, 11:31 AM IST'
      },
      {
        type: 'image',
        title: 'SACHIEN',
        content: 'Sachein" is a Tamil romantic comedy film starring Vijay and Genelia, directed by John Mahendran. The movie tells the story of Sachein, a college student who falls for Shalini, a practical-minded girl who initially feigns indifference. A key plot point involves Sachein trying to win her over, with a 30-day challenge. The film also features Bipasha Basu, Vadivelu, and others in supporting roles. "Sachein" was re-released in theaters in April 2025 to celebrate its 20th anniversary.',
        media: 'https://cdn.ironman.my.id/i/do9lv3.jpg',
        date: 'July 8, 2025, 11:31 PM IST'
      },
      {
        type: 'video',
        title: 'Feel the Song 🎵',
        content: 'Let the music speak.',
        media: 'https://cdn.ironman.my.id/i/g1zojs.mp4',
        date: 'July 8, 2025, 11:31 PM IST'
      }
    ];

    const container = document.getElementById('post-container');

    posts.forEach(post => {
      const postEl = document.createElement('div');
      postEl.className = 'post';

      if (post.type === 'image') {
        postEl.innerHTML = `
          <img src="${post.media}" alt="${post.title}">
          <h2>${post.title}</h2>
          <p>${post.content}</p>
          <p><strong>Posted by Yadhu</strong></p>
          <p class="timestamp">${post.date}</p>
        `;
      } else if (post.type === 'video') {
        postEl.innerHTML = `
          <video controls>
            <source src="${post.media}" type="video/mp4">
            Your browser does not support the video tag.
          </video>
          <h2>${post.title}</h2>
          <p>${post.content}</p>
          <p><strong>Posted by Yadhu</strong></p>
          <p class="timestamp">${post.date}</p>
        `;
      }

      container.appendChild(postEl);
    });

    function toggleDarkMode() {
      document.body.classList.toggle('dark');
    }
  </script>
</body>
</html>
