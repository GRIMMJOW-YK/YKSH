<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CINEMANIAC - Movie Search</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #fff;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    /* Background Animation */
    .bg-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      overflow: hidden;
    }

    .circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.05);
      animation: float 15s infinite ease-in-out;
    }

    .circle:nth-child(1) {
      width: 300px;
      height: 300px;
      top: 10%;
      left: 5%;
      animation-delay: 0s;
    }

    .circle:nth-child(2) {
      width: 200px;
      height: 200px;
      top: 60%;
      left: 80%;
      animation-delay: 2s;
    }

    .circle:nth-child(3) {
      width: 250px;
      height: 250px;
      top: 40%;
      left: 70%;
      animation-delay: 4s;
    }

    .circle:nth-child(4) {
      width: 180px;
      height: 180px;
      top: 80%;
      left: 10%;
      animation-delay: 6s;
    }

    .circle:nth-child(5) {
      width: 350px;
      height: 350px;
      top: 20%;
      left: 40%;
      animation-delay: 8s;
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      50% {
        transform: translateY(-40px) rotate(180deg);
        opacity: 0.7;
      }
      100% {
        transform: translateY(0) rotate(360deg);
        opacity: 1;
      }
    }

    /* Header Styles */
    header {
      background: rgba(10, 10, 24, 0.85);
      backdrop-filter: blur(10px);
      padding: 1.2rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .logo {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: linear-gradient(135deg, #ff416c, #ff4b2b);
      display: flex;
      justify-content: center;
      align-items: center;
      border: 2px solid #fff;
      box-shadow: 0 0 15px rgba(255, 75, 43, 0.5);
    }

    .logo img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }

    .logo-text {
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      font-size: 1.8rem;
      background: linear-gradient(to right, #ff416c, #ff4b2b);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      letter-spacing: 1px;
    }

    .search-container {
      display: flex;
      width: 50%;
      max-width: 600px;
      position: relative;
    }

    .search-container input {
      width: 100%;
      padding: 12px 20px;
      border: none;
      border-radius: 50px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      color: white;
      font-size: 1rem;
      padding-left: 50px;
      transition: all 0.3s ease;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .search-container input:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 15px rgba(255, 75, 43, 0.3);
    }

    .search-icon {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      color: rgba(255, 255, 255, 0.7);
    }

    .user-controls {
      display: flex;
      gap: 15px;
    }

    .btn {
      padding: 10px 20px;
      border-radius: 50px;
      border: none;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .theme-toggle {
      background: rgba(255, 255, 255, 0.1);
      color: white;
    }

    .theme-toggle:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .instagram-btn {
      background: linear-gradient(45deg, #405de6, #5851db, #833ab4, #c13584, #e1306c, #fd1d1d);
      color: white;
    }

    .instagram-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(225, 48, 108, 0.4);
    }

    /* Main Content */
    .container {
      max-width: 1400px;
      margin: 2rem auto;
      padding: 0 2rem;
    }

    .section-title {
      font-family: 'Montserrat', sans-serif;
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .section-title i {
      color: #ff4b2b;
    }

    .filters {
      display: flex;
      gap: 15px;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }

    .filter-btn {
      padding: 8px 20px;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 50px;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .filter-btn:hover, .filter-btn.active {
      background: linear-gradient(to right, #ff416c, #ff4b2b);
      border-color: transparent;
    }

    .movie-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 25px;
      margin-top: 1.5rem;
    }

    .movie-card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      overflow: hidden;
      transition: all 0.3s ease;
      position: relative;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .movie-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
      border: 1px solid rgba(255, 75, 43, 0.3);
    }

    .movie-poster {
      width: 100%;
      height: 380px;
      object-fit: cover;
      display: block;
    }

    .movie-info {
      padding: 20px;
    }

    .movie-title {
      font-family: 'Montserrat', sans-serif;
      font-size: 1.3rem;
      margin-bottom: 8px;
      display: flex;
      justify-content: space-between;
    }

    .movie-year {
      color: rgba(255, 255, 255, 0.7);
      font-size: 0.9rem;
    }

    .movie-rating {
      display: flex;
      align-items: center;
      gap: 5px;
      background: rgba(255, 215, 0, 0.15);
      padding: 3px 10px;
      border-radius: 20px;
      font-size: 0.9rem;
    }

    .movie-rating i {
      color: gold;
    }

    .movie-genres {
      display: flex;
      gap: 8px;
      margin: 10px 0;
      flex-wrap: wrap;
    }

    .genre {
      background: rgba(255, 75, 43, 0.2);
      color: #ff9a8b;
      padding: 3px 10px;
      border-radius: 20px;
      font-size: 0.8rem;
    }

    .movie-plot {
      font-size: 0.95rem;
      line-height: 1.5;
      color: rgba(255, 255, 255, 0.8);
      margin: 10px 0 15px;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .posted-by {
      display: flex;
      align-items: center;
      gap: 8px;
      color: rgba(255, 255, 255, 0.6);
      font-size: 0.9rem;
      padding-top: 10px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .posted-by strong {
      color: #ff9a8b;
      font-weight: 500;
    }

    /* Music Player */
    .music-player {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 300px;
      background: rgba(10, 10, 24, 0.9);
      border-radius: 15px;
      padding: 15px;
      box-shadow: 0 5px 25px rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      z-index: 100;
    }

    .player-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .player-header h3 {
      font-size: 1rem;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .player-header h3 i {
      color: #ff4b2b;
    }

    .close-player {
      background: none;
      border: none;
      color: rgba(255, 255, 255, 0.7);
      cursor: pointer;
      font-size: 1.2rem;
      transition: all 0.3s ease;
    }

    .close-player:hover {
      color: #ff4b2b;
    }

    .player-controls {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-top: 10px;
    }

    .player-controls button {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      color: white;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: all 0.3s ease;
    }

    .player-controls button:hover {
      background: #ff4b2b;
      transform: scale(1.1);
    }

    .progress-container {
      background: rgba(255, 255, 255, 0.1);
      height: 5px;
      border-radius: 5px;
      margin-top: 8px;
      cursor: pointer;
      position: relative;
    }

    .progress {
      background: linear-gradient(to right, #ff416c, #ff4b2b);
      height: 100%;
      width: 30%;
      border-radius: 5px;
    }

    /* Footer */
    footer {
      background: rgba(10, 10, 24, 0.9);
      text-align: center;
      padding: 2rem;
      margin-top: 3rem;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .footer-content {
      max-width: 600px;
      margin: 0 auto;
    }

    .creator {
      font-size: 1.1rem;
      margin-bottom: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 15px;
    }

    .social-icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 1.2rem;
      transition: all 0.3s ease;
    }

    .social-icon:hover {
      background: linear-gradient(45deg, #405de6, #5851db, #833ab4, #c13584, #e1306c, #fd1d1d);
      transform: translateY(-5px);
    }

    .copyright {
      margin-top: 20px;
      color: rgba(255, 255, 255, 0.6);
      font-size: 0.9rem;
    }

    /* Responsive Design */
    @media (max-width: 900px) {
      header {
        flex-direction: column;
        gap: 15px;
        padding: 1rem;
      }
      
      .logo-container {
        width: 100%;
        justify-content: center;
      }
      
      .search-container {
        width: 100%;
      }
      
      .user-controls {
        width: 100%;
        justify-content: center;
      }
      
      .movie-grid {
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      }
    }

    @media (max-width: 600px) {
      .movie-grid {
        grid-template-columns: 1fr;
      }
      
      .music-player {
        width: calc(100% - 40px);
        left: 20px;
        right: 20px;
      }
    }
  </style>
</head>

    // Initialize the movie grid
    function initMovieGrid() {
      const movieGrid = document.getElementById('movie-grid');
      movieGrid.innerHTML = '';
      
      movies.forEach(movie => {
        const movieCard = document.createElement('div');
        movieCard.className = 'movie-card';
        
        movieCard.innerHTML = `
          <img src="${movie.poster}" alt="${movie.title}" class="movie-poster">
          <div class="movie-info">
            <div class="movie-title">
              ${movie.title}
              <div class="movie-rating">
                <i class="fas fa-star"></i> ${movie.rating}
              </div>
            </div>
            <div class="movie-year">${movie.year}</div>
            <div class="movie-genres">
              ${movie.genres.map(genre => `<span class="genre">${genre}</span>`).join('')}
            </div>
            <p class="movie-plot">${movie.plot}</p>
            <div class="posted-by">
              <i class="fas fa-user"></i> Posted by <strong>CINEMANIAC</strong>
            </div>
          </div>
        `;
        
        movieGrid.appendChild(movieCard);
      });
    }

    // Theme toggle functionality
    function toggleTheme() {
      const body = document.body;
      body.classList.toggle('light-theme');
      const themeToggle = document.querySelector('.theme-toggle');
      
      if (body.classList.contains('light-theme')) {
        themeToggle.innerHTML = '<i class="fas fa-sun"></i> Light Mode';
        body.style.background = 'linear-gradient(135deg, #e0e0e0 0%, #f5f5f5 100%)';
        body.style.color = '#333';
      } else {
        themeToggle.innerHTML = '<i class="fas fa-moon"></i> Dark Mode';
        body.style.background = 'linear-gradient(135deg, #1a1a2e 0%, #16213e 100%)';
        body.style.color = '#fff';
      }
    }

    // Music player functionality
    const audio = document.getElementById('bg-music');
    let isPlaying = false;

    function playPause() {
      if (isPlaying) {
        audio.pause();
      } else {
        audio.play();
      }
      isPlaying = !isPlaying;
      updatePlayButton();
    }

    function updatePlayButton() {
      const button = document.querySelector('.player-controls button:first-child');
      button.innerHTML = isPlaying ? '<i class="fas fa-pause"></i>' : '<i class="fas fa-play"></i>';
    }

    function restartTrack() {
      audio.currentTime = 0;
      if (!isPlaying) {
        audio.play();
        isPlaying = true;
        updatePlayButton();
      }
    }

    function changeVolume(direction) {
      audio.volume = Math.min(1, Math.max(0, audio.volume + direction));
    }

    function togglePlayer() {
      const player = document.querySelector('.music-player');
      player.style.display = player.style.display === 'none' ? 'block' : 'none';
    }

    // Search functionality
    function searchMovies() {
      const searchInput = document.getElementById('search-input').value.toLowerCase();
      const movieGrid = document.getElementById('movie-grid');
      
      if (!searchInput) {
        initMovieGrid();
        return;
      }
      
      const filteredMovies = movies.filter(movie => 
        movie.title.toLowerCase().includes(searchInput) || 
        movie.genres.some(genre => genre.toLowerCase().includes(searchInput)) ||
        movie.director.toLowerCase().includes(searchInput) ||
        movie.cast.some(actor => actor.toLowerCase().includes(searchInput))
      );
      
      if (filteredMovies.length === 0) {
        movieGrid.innerHTML = `
          <div class="no-results">
            <h3>No movies found for "${searchInput}"</h3>
            <p>Try searching for something else</p>
          </div>
        `;
        return;
      }
      
      movieGrid.innerHTML = '';
      filteredMovies.forEach(movie => {
        const movieCard = document.createElement('div');
        movieCard.className = 'movie-card';
        
        movieCard.innerHTML = `
          <img src="${movie.poster}" alt="${movie.title}" class="movie-poster">
          <div class="movie-info">
            <div class="movie-title">
              ${movie.title}
              <div class="movie-rating">
                <i class="fas fa-star"></i> ${movie.rating}
              </div>
            </div>
            <div class="movie-year">${movie.year}</div>
            <div class="movie-genres">
              ${movie.genres.map(genre => `<span class="genre">${genre}</span>`).join('')}
            </div>
            <p class="movie-plot">${movie.plot}</p>
            <div class="posted-by">
              <i class="fas fa-user"></i> Posted by <strong>CINEMANIAC</strong>
            </div>
          </div>
        `;
        
        movieGrid.appendChild(movieCard);
      });
    }

    // Event listeners
    document.getElementById('search-input').addEventListener('input', searchMovies);
    
    // Initialize on load
    document.addEventListener('DOMContentLoaded', () => {
      initMovieGrid();
      
      // Set up filter buttons
      const filterButtons = document.querySelectorAll('.filter-btn');
      filterButtons.forEach(button => {
        button.addEventListener('click', () => {
          filterButtons.forEach(btn => btn.classList.remove('active'));
          button.classList.add('active');
          // In a real app, this would filter movies by genre
        });
      });
    });
  </script>
</body>
</html>
