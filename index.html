  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Exo+2:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: #000 url('https://cdn.ironman.my.id/i/q54gux.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #e6e6ff;
      font-family: 'Exo 2', sans-serif;
      margin: 0;
      padding: 0;
      position: relative;
      min-height: 100vh;
      overflow-x: hidden;
      line-height: 1.6;
    }
    
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 20, 0.85);
      z-index: -1;
    }
    
    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
    }
    
    .star {
      position: absolute;
      width: 1px;
      height: 1px;
      background: #fff;
      border-radius: 50%;
      box-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
      animation: twinkle 5s infinite;
    }
    
    @keyframes twinkle {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }
    
    header {
      text-align: center;
      padding: 1.5em 1em;
      background: rgba(10, 10, 30, 0.7);
      backdrop-filter: blur(5px);
      border-bottom: 1px solid rgba(138, 43, 226, 0.3);
      position: relative;
      z-index: 10;
    }
    
    header img {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      border: 2px solid #8a2be2;
      box-shadow: 0 0 20px rgba(138, 43, 226, 0.6);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    
    header img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px rgba(138, 43, 226, 0.9);
    }
    
    h1 {
      margin-top: 0.5em;
      font-size: 2.5rem;
      color: #fff;
      font-family: 'Orbitron', sans-serif;
      text-transform: uppercase;
      letter-spacing: 2px;
      text-shadow: 0 0 15px rgba(177, 156, 217, 0.8);
      position: relative;
      display: inline-block;
    }
    
    h1::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 60%;
      height: 3px;
      background: linear-gradient(90deg, transparent, #8a2be2, transparent);
    }
    
    .post {
      background: rgba(25, 25, 50, 0.7);
      border-radius: 15px;
      margin: 1.5em;
      padding: 1.5em;
      transition: transform 0.3s, box-shadow 0.3s;
      backdrop-filter: blur(8px);
      border: 1px solid rgba(138, 43, 226, 0.2);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
      position: relative;
      overflow: hidden;
    }
    
    .post::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, rgba(138, 43, 226, 0.1) 0%, transparent 70%);
      opacity: 0;
      transition: opacity 0.4s ease;
      pointer-events: none;
    }
    
    .post:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(138, 43, 226, 0.3);
    }
    
    .post:hover::before {
      opacity: 1;
    }
    
    .post img, .post video {
      max-width: 100%;
      border-radius: 10px;
      border: 1px solid rgba(138, 43, 226, 0.3);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    
    .post img:hover, .post video:hover {
      transform: scale(1.02);
      box-shadow: 0 8px 20px rgba(138, 43, 226, 0.4);
    }
    
    .post h2 {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.8rem;
      margin: 1rem 0;
      color: #b19cd9;
      position: relative;
      display: inline-block;
    }
    
    .post h2::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 50px;
      height: 2px;
      background: #8a2be2;
    }
    
    .post p {
      margin: 1rem 0;
      line-height: 1.7;
      font-size: 1.1rem;
    }
    
    .post-content {
      background: rgba(30, 15, 60, 0.4);
      padding: 1.2rem;
      border-radius: 8px;
      margin: 1rem 0;
      border-left: 3px solid #8a2be2;
    }
    
    .timestamp {
      color: #b19cd9;
      font-size: 0.9em;
      margin-top: 0.5em;
      font-style: italic;
    }
    
    .posted-by {
      display: inline-block;
      background: rgba(138, 43, 226, 0.2);
      padding: 0.3rem 0.8rem;
      border-radius: 20px;
      margin: 0.5rem 0;
      font-weight: 500;
      border: 1px solid rgba(138, 43, 226, 0.3);
    }
    
    .footer {
      text-align: center;
      padding: 1.5em;
      font-size: 0.9em;
      background: rgba(10, 10, 30, 0.7);
      backdrop-filter: blur(5px);
      border-top: 1px solid rgba(138, 43, 226, 0.3);
      color: #b19cd9;
      margin-top: 2rem;
    }
    
    .footer a {
      color: #8a2be2;
      text-decoration: none;
      transition: all 0.3s;
    }
    
    .footer a:hover {
      color: #fff;
      text-shadow: 0 0 10px rgba(177, 156, 217, 0.8);
    }
    
    .dark-mode-toggle {
      position: fixed;
      top: 15px;
      right: 15px;
      padding: 0.6em 1.2em;
      background: rgba(138, 43, 226, 0.3);
      color: #e6e6ff;
      border: 1px solid rgba(138, 43, 226, 0.5);
      border-radius: 30px;
      cursor: pointer;
      font-family: 'Exo 2', sans-serif;
      font-weight: 500;
      z-index: 100;
      transition: all 0.3s;
      backdrop-filter: blur(5px);
    }
    
    .dark-mode-toggle:hover {
      background: rgba(138, 43, 226, 0.5);
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(138, 43, 226, 0.5);
    }
    
    .audio-control {
      position: fixed;
      bottom: 20px;
      left: 20px;
      width: 50px;
      height: 50px;
      background: rgba(138, 43, 226, 0.3);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #e6e6ff;
      font-size: 1.5rem;
      cursor: pointer;
      z-index: 100;
      transition: all 0.3s;
      border: 1px solid rgba(138, 43, 226, 0.5);
      backdrop-filter: blur(5px);
    }
    
    .audio-control:hover {
      background: rgba(138, 43, 226, 0.5);
      transform: scale(1.1);
      box-shadow: 0 0 20px rgba(138, 43, 226, 0.5);
    }
    
    .dark {
      background: #111;
      color: #f0f0f0;
    }
    
    .dark .post {
      background: rgba(40, 20, 80, 0.7);
    }
    
    .interstellar-title {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.5rem;
      text-align: center;
      margin: 1rem 0;
      color: #fff;
      text-shadow: 0 0 20px rgba(100, 150, 255, 0.8);
      position: relative;
      padding-bottom: 15px;
    }
    
    .interstellar-title::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 200px;
      height: 3px;
      background: linear-gradient(90deg, transparent, #5d0ebd, #8a2be2, #5d0ebd, transparent);
    }
    
    .interstellar-content {
      font-size: 1.1rem;
      line-height: 1.8;
      background: rgba(10, 5, 25, 0.5);
      padding: 1.5rem;
      border-radius: 10px;
      margin: 1.5rem 0;
      border: 1px solid rgba(100, 150, 255, 0.3);
    }
    
    .interstellar-content p {
      margin-bottom: 1rem;
    }
    
    .interstellar-content p:last-child {
      margin-bottom: 0;
    }
    
    .glow-text {
      color: #b19cd9;
      font-weight: 500;
      text-shadow: 0 0 8px rgba(177, 156, 217, 0.7);
    }
    
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }
      
      .post {
        margin: 1em;
        padding: 1em;
      }
      
      .post h2 {
        font-size: 1.5rem;
      }
      
      .interstellar-title {
        font-size: 2rem;
      }
    }
    
    @media (max-width: 480px) {
      h1 {
        font-size: 1.8rem;
      }
      
      header img {
        width: 90px;
        height: 90px;
      }
      
      .post {
        margin: 0.8em;
        padding: 0.8em;
      }
      
      .interstellar-title {
        font-size: 1.8rem;
      }
    }
  </style>
</head>

    // Create stars for background
    function createStars() {
      const starCount = 200;
      
      for (let i = 0; i < starCount; i++) {
        const star = document.createElement('div');
        star.classList.add('star');
        
        // Random properties
        const size = Math.random() * 2 + 1;
        const posX = Math.random() * 100;
        const posY = Math.random() * 100;
        const duration = Math.random() * 5 + 5;
        const delay = Math.random() * 5;
        
        star.style.width = `${size}px`;
        star.style.height = `${size}px`;
        star.style.left = `${posX}%`;
        star.style.top = `${posY}%`;
        star.style.animationDuration = `${duration}s`;
        star.style.animationDelay = `${delay}s`;
        
        starsContainer.appendChild(star);
      }
    }
    
    // Toggle audio
    function toggleAudio() {
      const isMuted = bgAudio.muted;
      
      bgAudio.muted = !isMuted;
      
      // Update icon
      audioControl.innerHTML = isMuted ? 
        '<i class="fas fa-volume-up"></i>' : 
        '<i class="fas fa-volume-mute"></i>';
      
      // If unmuting, play audio
      if (!bgAudio.muted && bgAudio.paused) {
        bgAudio.play().catch(e => console.log("Audio play prevented:", e));
      }
    }
    
    // Initialize page
    function initPage() {
      createStars();
      
      // Render posts
      posts.forEach(post => {

        if (post.interstellar) {

            <p class="timestamp">${post.date}</p>
          `;
        } else if (post.type === 'video') {
          postEl.innerHTML = `
            <video controls>
              <source src="${post.media}" type="video/mp4">
              Your browser does not support the video tag.
            </video>
            <h2>${post.title}</h2>
            <div class="post-content">${post.content}</div>
            <p class="posted-by">Posted by Yadhu</p>
            <p class="timestamp">${post.date}</p>
          `;
        }

        container.appendChild(postEl);
      });
      
      // Set initial audio state
      bgAudio.volume = 0.4;
      bgAudio.muted = true;
      
      // Event listeners
      audioControl.addEventListener('click', toggleAudio);
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark');
    }
    
    // Start when page loads
    window.onload = initPage;
