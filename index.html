<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArtCanvas - Digital Drawing Platform</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --secondary: #8b5cf6;
            --accent: #a855f7;
            --dark: #0f172a;
            --light: #f8fafc;
            --card-bg: #ffffff;
            --body-bg: #f0f2f5;
            --text: #334155;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e0f7fa, #bbdefb);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }

        header {
            max-width: 1200px;
            margin: 0 auto 30px;
            padding: 20px;
            text-align: center;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 20px var(--shadow);
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 15px;
        }

        .logo i {
            color: var(--primary);
            font-size: 2.5rem;
        }

        h1 {
            font-size: 3rem;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .tagline {
            font-size: 1.2rem;
            color: var(--text);
            max-width: 600px;
            margin: 0 auto;
            opacity: 0.9;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            max-width: 1200px;
            margin: 0 auto;
            gap: 25px;
        }

        .toolbar {
            flex: 1;
            min-width: 250px;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 20px var(--shadow);
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .tool-section {
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.08);
        }

        .tool-section h2 {
            margin-bottom: 15px;
            font-size: 1.4rem;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .tool-section h2 i {
            width: 30px;
            text-align: center;
        }

        .colors {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin-top: 10px;
        }

        .color {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            border: 2px solid white;
            box-shadow: 0 3px 8px rgba(0,0,0,0.2);
        }

        .color:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .color.active {
            transform: scale(1.15);
            box-shadow: 0 0 0 3px white, 0 0 0 5px var(--primary);
        }

        .tool-btn {
            background: white;
            border: none;
            border-radius: 10px;
            padding: 12px 15px;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            width: 100%;
            text-align: left;
            box-shadow: 0 3px 8px rgba(0,0,0,0.1);
            transition: all 0.2s;
        }

        .tool-btn:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(99, 102, 241, 0.3);
        }

        .tool-btn.active {
            background: var(--primary);
            color: white;
        }

        .tool-btn i {
            font-size: 1.2rem;
            width: 25px;
        }

        .brush-size {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 10px;
        }

        .size-option {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .size-preview {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 0.8rem;
        }

        .size-label {
            flex: 1;
        }

        #brushSlider {
            width: 100%;
        }

        .canvas-container {
            flex: 3;
            min-width: 300px;
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
            position: relative;
            height: 75vh;
        }

        #drawingCanvas {
            background: white;
            cursor: crosshair;
            width: 100%;
            height: 100%;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .action-btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.2s;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .action-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.15);
        }

        .action-btn:active {
            transform: translateY(1px);
        }

        .action-btn.save {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
        }

        .action-btn.clear {
            background: #f8f9fa;
            color: #e53e3e;
        }

        footer {
            text-align: center;
            padding: 30px 20px;
            margin-top: 40px;
            color: var(--text);
            font-size: 1rem;
            position: relative;
        }

        .creator-signature {
            font-size: 1.5rem;
            margin-top: 15px;
            font-weight: bold;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 1px;
            font-family: 'Brush Script MT', cursive;
        }

        .tool-status {
            background: rgba(255, 255, 255, 0.9);
            position: absolute;
            bottom: 20px;
            left: 20px;
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 0.9rem;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .current-color {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 1px solid #ddd;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .toolbar {
                width: 100%;
            }
            
            h1 {
                font-size: 2.2rem;
            }
        }

        /* Drawing cursor */
        canvas {
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16"><circle cx="8" cy="8" r="7" fill="none" stroke="black" stroke-width="1"/></svg>') 8 8, auto;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <i class="fas fa-paint-brush"></i>
            <h1>ArtCanvas</h1>
        </div>
        <p class="tagline">Express your creativity with our digital drawing platform</p>
    </header>

    <div class="container">
        <div class="toolbar">
            <div class="tool-section">
                <h2><i class="fas fa-pencil-alt"></i> Drawing Tools</h2>
                <button class="tool-btn active" id="penTool">
                    <i class="fas fa-pen"></i> Pen
                </button>
                <button class="tool-btn" id="eraserTool">
                    <i class="fas fa-eraser"></i> Eraser
                </button>
            </div>

            <div class="tool-section">
                <h2><i class="fas fa-palette"></i> Colors</h2>
                <div class="colors">
                    <div class="color active" style="background-color: #000000;" data-color="#000000"></div>
                    <div class="color" style="background-color: #ef4444;" data-color="#ef4444"></div>
                    <div class="color" style="background-color: #f97316;" data-color="#f97316"></div>
                    <div class="color" style="background-color: #eab308;" data-color="#eab308"></div>
                    <div class="color" style="background-color: #22c55e;" data-color="#22c55e"></div>
                    <div class="color" style="background-color: #3b82f6;" data-color="#3b82f6"></div>
                    <div class="color" style="background-color: #6366f1;" data-color="#6366f1"></div>
                    <div class="color" style="background-color: #8b5cf6;" data-color="#8b5cf6"></div>
                    <div class="color" style="background-color: #ec4899;" data-color="#ec4899"></div>
                </div>
                <div class="custom-color" style="margin-top: 20px;">
                    <button class="tool-btn" id="customColor">
                        <i class="fas fa-eyedropper"></i> Custom Color
                        <input type="color" id="colorPicker" style="opacity: 0; position: absolute; width: 100%; height: 100%; left: 0; top: 0; cursor: pointer;">
                    </button>
                </div>
            </div>

            <div class="tool-section">
                <h2><i class="fas fa-brush"></i> Brush Size</h2>
                <div class="brush-size">
                    <div class="size-option">
                        <div class="size-preview" id="sizePreview">5</div>
                        <div class="size-label">Brush Size: <span id="brushSizeValue">5</span>px</div>
                    </div>
                    <input type="range" id="brushSlider" min="1" max="50" value="5">
                </div>
            </div>

            <div class="action-buttons">
                <button class="action-btn save" id="saveBtn">
                    <i class="fas fa-download"></i> Save Drawing
                </button>
                <button class="action-btn clear" id="clearBtn">
                    <i class="fas fa-trash-alt"></i> Clear Canvas
                </button>
            </div>
        </div>

        <div class="canvas-container">
            <canvas id="drawingCanvas"></canvas>
            <div class="tool-status">
                <div class="current-color" id="currentColorPreview" style="background-color: #000000;"></div>
                <span>Pen (<span id="currentSize">5</span>px)</span>
            </div>
        </div>
    </div>

    <footer>
        <p>Express your creativity with ArtCanvas - a free digital drawing platform</p>
        <p class="creator-signature">Created by @.__yadhu.__</p>
    </footer>

    <script>
        // Canvas setup
        const canvas = document.getElementById('drawingCanvas');
        const ctx = canvas.getContext('2d');
        
        // Set canvas dimensions
        function resizeCanvas() {
            const container = canvas.parentElement;
            canvas.width = container.clientWidth;
            canvas.height = container.clientHeight;
            
            // Redraw content if needed
            if (window.canvasImage) {
                const img = new Image();
                img.onload = function() {
                    ctx.drawImage(img, 0, 0);
                };
                img.src = window.canvasImage;
            } else {
                // Set initial background
                ctx.fillStyle = '#ffffff';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }
        }
        
        // Initialize canvas
        window.addEventListener('load', resizeCanvas);
        window.addEventListener('resize', resizeCanvas);
        
        // Drawing state
        let isDrawing = false;
        let lastX = 0;
        let lastY = 0;
        let currentColor = '#000000';
        let brushSize = 5;
        let currentTool = 'pen';
        
        // Drawing functions
        function startDrawing(e) {
            isDrawing = true;
            [lastX, lastY] = [e.offsetX, e.offsetY];
        }
        
        function draw(e) {
            if (!isDrawing) return;
            
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(e.offsetX, e.offsetY);
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            
            if (currentTool === 'pen') {
                ctx.strokeStyle = currentColor;
            } else if (currentTool === 'eraser') {
                ctx.strokeStyle = '#ffffff';
            }
            
            ctx.lineWidth = brushSize;
            ctx.stroke();
            
            [lastX, lastY] = [e.offsetX, e.offsetY];
        }
        
        function stopDrawing() {
            isDrawing = false;
            // Save canvas state for undo/redo if needed
            window.canvasImage = canvas.toDataURL();
        }
        
        // Event listeners for drawing
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);
        
        // Touch events for mobile
        canvas.addEventListener('touchstart', (e) => {
            const touch = e.touches[0];
            const mouseEvent = new MouseEvent('mousedown', {
                clientX: touch.clientX,
                clientY: touch.clientY
            });
            canvas.dispatchEvent(mouseEvent);
        });
        
        canvas.addEventListener('touchmove', (e) => {
            const touch = e.touches[0];
            const mouseEvent = new MouseEvent('mousemove', {
                clientX: touch.clientX,
                clientY: touch.clientY
            });
            canvas.dispatchEvent(mouseEvent);
        });
        
        canvas.addEventListener('touchend', () => {
            const mouseEvent = new MouseEvent('mouseup', {});
            canvas.dispatchEvent(mouseEvent);
        });
        
        // Tool selection
        document.getElementById('penTool').addEventListener('click', () => {
            currentTool = 'pen';
            document.getElementById('penTool').classList.add('active');
            document.getElementById('eraserTool').classList.remove('active');
            document.querySelector('.tool-status').innerHTML = `
                <div class="current-color" id="currentColorPreview" style="background-color: ${currentColor};"></div>
                <span>Pen (<span id="currentSize">${brushSize}</span>px)</span>
            `;
        });
        
        document.getElementById('eraserTool').addEventListener('click', () => {
            currentTool = 'eraser';
            document.getElementById('eraserTool').classList.add('active');
            document.getElementById('penTool').classList.remove('active');
            document.querySelector('.tool-status').innerHTML = `
                <div class="current-color" style="background-color: #ffffff; border: 1px solid #ddd;"></div>
                <span>Eraser (<span id="currentSize">${brushSize}</span>px)</span>
            `;
        });
        
        // Color selection
        document.querySelectorAll('.color').forEach(color => {
            color.addEventListener('click', () => {
                document.querySelectorAll('.color').forEach(c => c.classList.remove('active'));
                color.classList.add('active');
                currentColor = color.getAttribute('data-color');
                document.getElementById('currentColorPreview').style.backgroundColor = currentColor;
                
                // Switch to pen when selecting a color
                if (currentTool === 'eraser') {
                    currentTool = 'pen';
                    document.getElementById('penTool').classList.add('active');
                    document.getElementById('eraserTool').classList.remove('active');
                    document.querySelector('.tool-status').innerHTML = `
                        <div class="current-color" id="currentColorPreview" style="background-color: ${currentColor};"></div>
                        <span>Pen (<span id="currentSize">${brushSize}</span>px)</span>
                    `;
                }
            });
        });
        
        // Custom color picker
        document.getElementById('colorPicker').addEventListener('input', (e) => {
            currentColor = e.target.value;
            document.querySelectorAll('.color').forEach(c => c.classList.remove('active'));
            document.getElementById('currentColorPreview').style.backgroundColor = currentColor;
            
            // Create a temporary color element to show the custom color as active
            const customColor = document.createElement('div');
            customColor.className = 'color active';
            customColor.style.backgroundColor = currentColor;
            customColor.setAttribute('data-color', currentColor);
            document.querySelector('.colors').appendChild(customColor);
            
            // Switch to pen when selecting a color
            currentTool = 'pen';
            document.getElementById('penTool').classList.add('active');
            document.getElementById('eraserTool').classList.remove('active');
            document.querySelector('.tool-status').innerHTML = `
                <div class="current-color" id="currentColorPreview" style="background-color: ${currentColor};"></div>
                <span>Pen (<span id="currentSize">${brushSize}</span>px)</span>
            `;
        });
        
        // Brush size control
        document.getElementById('brushSlider').addEventListener('input', (e) => {
            brushSize = e.target.value;
            document.getElementById('brushSizeValue').textContent = brushSize;
            document.getElementById('currentSize').textContent = brushSize;
            document.getElementById('sizePreview').textContent = brushSize;
            document.getElementById('sizePreview').style.width = `${brushSize + 20}px`;
            document.getElementById('sizePreview').style.height = `${brushSize + 20}px`;
        });
        
        // Clear canvas
        document.getElementById('clearBtn').addEventListener('click', () => {
            if (confirm('Are you sure you want to clear the canvas?')) {
                ctx.fillStyle = '#ffffff';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                window.canvasImage = null;
            }
        });
        
        // Save drawing
        document.getElementById('saveBtn').addEventListener('click', () => {
            const link = document.createElement('a');
            link.download = 'artcanvas-drawing.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        });
        
        // Set initial brush size preview
        document.getElementById('sizePreview').style.width = `${brushSize + 20}px`;
        document.getElementById('sizePreview').style.height = `${brushSize + 20}px`;
    </script>
</body>
</html>
